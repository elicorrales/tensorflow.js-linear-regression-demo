    <title>Tensor Flow Linear Regression</title>

<body>

    <h1>Tensor Flow Linear Regression</H1>

    <div id="messages"></div>

    <div class="container container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Neural Network Controls
                </div>
                <div class="panel-body">
                    Learning Rate: <span id="learningRate"></span>
                    <input id="learningRateSlider" type="range" min="0.01" max="3.0" step="0.01" value="0.2"
                        onchange="doChangeLearningRate(this)">
                    <button class="btn btn-default" onclick="doRemoveAllPointsOnCanvas()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Canvas
                </div>
                <div class="row">
                    <div class="panel-body" style="background:aliceblue">
                        <div class="col-xs-6">
                            <div id="canvasParent"></div>
                        </div>
                        <div class="col-xs-6">
                            <div id="JUMBOTRON" style="display:none" class="jumbotron jumbotron-fluid">
                                <center>
                                    <h1 class="display-4" id="GUESS"></h1>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
